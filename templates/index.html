<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div style="background-image: url("img/image.png");">

        <p class="fs-1" style="color: aliceblue;">Pase de lista</p>

    
    
        <img id="video-frame" src="" alt="Video Frame" style="border-radius: 40px; display: block; margin: 0 auto; ">

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);
        var videoFrame = document.getElementById('video-frame');

        socket.on('connect', function() {
            socket.emit('request_frame');
        });

        socket.on('new_frame', function(data) {
            var frame_data = "data:image/jpeg;base64," + btoa(String.fromCharCode.apply(null, new Uint8Array(data.frame)));
            videoFrame.src = frame_data;
        });
</script>
</body>
</body>
</html>
